{{define "mainSettings"}}
<div class="col-span-12 grid grid-cols-1 md:grid-cols-2 gap-6">

    <div class="form-control">
        <label class="label" for="nodeName">
            <span class="label-text">Node Name</span>
        </label>
        <input type="text" id="nodeName" name="main.name" value="{{.Settings.Main.Name}}" class="input input-bordered" placeholder="Enter node name">
    </div>

    <div class="form-control">
        <label class="label" for="timeFormat">
            <span class="label-text">Time Format</span>
        </label>
        <select id="timeFormat" name="main.timeAs24h" class="select select-bordered">
            <option value="true" {{if .Settings.Main.TimeAs24h}}selected{{end}}>24-hour</option>
            <option value="false" {{if not .Settings.Main.TimeAs24h}}selected{{end}}>12-hour</option>
        </select>
    </div>

    <div class="form-control col-span-full">
        <label class="label" for="logEnabled">
            <span class="label-text">Enable Logging</span>
        </label>
        <input type="checkbox" id="logEnabled" name="main.log.enabled" class="toggle" {{if .Settings.Main.Log.Enabled}}checked{{end}}>
    </div>

    <div class="form-control">
        <label class="label" for="logPath">
            <span class="label-text">Log Path</span>
        </label>
        <input type="text" id="logPath" name="main.log.path" value="{{.Settings.Main.Log.Path}}" class="input input-bordered" placeholder="Enter log path">
    </div>

    <div class="form-control">
        <label class="label" for="logRotation">
            <span class="label-text">Log Rotation</span>
        </label>
        <select id="logRotation" name="main.log.rotation" class="select select-bordered">
            <option value="daily" {{if eq .Settings.Main.Log.Rotation "daily"}}selected{{end}}>Daily</option>
            <option value="weekly" {{if eq .Settings.Main.Log.Rotation "weekly"}}selected{{end}}>Weekly</option>
            <option value="size" {{if eq .Settings.Main.Log.Rotation "size"}}selected{{end}}>Size-based</option>
        </select>
    </div>

    <div class="form-control">
        <label class="label" for="logMaxSize">
            <span class="label-text">Max Log Size (bytes)</span>
        </label>
        <input type="number" id="logMaxSize" name="main.log.maxSize" value="{{.Settings.Main.Log.MaxSize}}" class="input input-bordered" placeholder="Enter max log size">
    </div>

    <div class="form-control">
        <label class="label" for="logRotationDay">
            <span class="label-text">Log Rotation Day (for weekly)</span>
        </label>
        <select id="logRotationDay" name="main.log.rotationDay" class="select select-bordered">
            <option value="0" {{if eq .Settings.Main.Log.RotationDay 0}}selected{{end}}>Sunday</option>
            <option value="1" {{if eq .Settings.Main.Log.RotationDay 1}}selected{{end}}>Monday</option>
            <option value="2" {{if eq .Settings.Main.Log.RotationDay 2}}selected{{end}}>Tuesday</option>
            <option value="3" {{if eq .Settings.Main.Log.RotationDay 3}}selected{{end}}>Wednesday</option>
            <option value="4" {{if eq .Settings.Main.Log.RotationDay 4}}selected{{end}}>Thursday</option>
            <option value="5" {{if eq .Settings.Main.Log.RotationDay 5}}selected{{end}}>Friday</option>
            <option value="6" {{if eq .Settings.Main.Log.RotationDay 6}}selected{{end}}>Saturday</option>
        </select>
    </div>

    <div class="col-span-full">
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
</div>
{{end}}
