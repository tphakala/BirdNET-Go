{{define "inputSettings"}}
<div class="col-span-12 grid grid-cols-1 md:grid-cols-2 gap-6">
    
    <div class="form-control col-span-full">
        <label class="label" for="inputPath">
            <span class="label-text">Input Path</span>
        </label>
        <input type="text" id="inputPath" name="input.path" value="{{.Settings.Input.Path}}" class="input input-bordered" placeholder="Enter input path">
    </div>

    <div class="form-control col-span-full">
        <label class="label" for="inputRecursive">
            <span class="label-text">Recursive Directory Analysis</span>
        </label>
        <input type="checkbox" id="inputRecursive" name="input.recursive" class="toggle" {{if .Settings.Input.Recursive}}checked{{end}}>
    </div>

    <div class="col-span-full">
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
</div>
{{end}}
