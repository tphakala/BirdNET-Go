{{define "realtimeSettings"}}
<div class="col-span-12 grid grid-cols-1 md:grid-cols-2 gap-6">

    <div class="form-control">
        <label class="label" for="interval">
            <span class="label-text">Interval (seconds)</span>
        </label>
        <input type="number" id="interval" name="realtime.interval" value="{{.Settings.Realtime.Interval}}" min="1" class="input input-bordered" placeholder="Enter interval">
    </div>

    <div class="form-control">
        <label class="label" for="processingTime">
            <span class="label-text">Report Processing Time</span>
        </label>
        <input type="checkbox" id="processingTime" name="realtime.processingTime" class="toggle" {{if .Settings.Realtime.ProcessingTime}}checked{{end}}>
    </div>

    <!-- Audio Settings -->
    <div class="col-span-full">
        <h2 class="text-xl font-light mb-4">Audio Settings</h2>
    </div>

    <div class="form-control">
        <label class="label" for="audioSource">
            <span class="label-text">Audio Source</span>
        </label>
        <input type="text" id="audioSource" name="realtime.audio.source" value="{{.Settings.Realtime.Audio.Source}}" class="input input-bordered" placeholder="Enter audio source">
    </div>

    <div class="form-control">
        <label class="label" for="audioExportEnabled">
            <span class="label-text">Enable Audio Export</span>
        </label>
        <input type="checkbox" id="audioExportEnabled" name="realtime.audio.export.enabled" class="toggle" {{if .Settings.Realtime.Audio.Export.Enabled}}checked{{end}}>
    </div>

    <!-- Add more audio settings fields here -->

    <!-- Dashboard Settings -->
    <div class="col-span-full">
        <h2 class="text-xl font-light mb-4">Dashboard Settings</h2>
    </div>

    <div class="form-control">
        <label class="label" for="dashboardThumbnailsSummary">
            <span class="label-text">Show Thumbnails on Summary Table</span>
        </label>
        <input type="checkbox" id="dashboardThumbnailsSummary" name="realtime.dashboard.thumbnails.summary" class="toggle" {{if .Settings.Realtime.Dashboard.Thumbnails.Summary}}checked{{end}}>
    </div>

    <div class="form-control">
        <label class="label" for="dashboardThumbnailsRecent">
            <span class="label-text">Show Thumbnails on Recent Table</span>
        </label>
        <input type="checkbox" id="dashboardThumbnailsRecent" name="realtime.dashboard.thumbnails.recent" class="toggle" {{if .Settings.Realtime.Dashboard.Thumbnails.Recent}}checked{{end}}>
    </div>

    <!-- Add more settings for other realtime sub-structures (DynamicThreshold, Birdweather, OpenWeather, etc.) -->

    <div class="col-span-full">
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
</div>
{{end}}
